<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,100&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
   <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Todo List</h1>
        <i class="fa fa-fire"></i>
    </header>

    <form action="">
        <input type="text" class="todo-input">
        <button class="todo-button" type="submit"><i class="fas fa-plus-square"></i></button>
    </form>
    <div class="todo-container">
        <ul class="todo-list">
            <!-- Implemented on js -->
            <!-- Tasks will be added here on the document -->
        </ul>
    </div>
    <!-- add an external script -->
<script src="app.js"></script> 
</body>
</html>
